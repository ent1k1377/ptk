<!DOCTYPE html>

  <head>

  <body>
    {% if current_user.is_authenticated}
    {%if current_user.position == 0%}
    <div class="header">
        <div class="block-nav">
          <div class="left">
            <img class="log" src="/static/img/logo1.png" alt="" />
            <div class="navigation">
              <ul>
                <li><a href="">Главная</a></li>
                <li><a href="">Поступление</a></li>
                <li><a href="">Помощь</a></li>

              </ul>
            </div>
          </div>
          <div class="right">
            <div class="OR">
              <div class="open"><a href="/logout">Выйти</a></div>
            </div>
          </div>
        </div>
      </div>
    {%elif current_user.position == 1%}
    2
    {%elif current_user.position == 2%}

    {% endif %}

        <div class="block-nav">
          <div class="left">
            <img class="log" src="/static/img/logo1.png" alt="" />
